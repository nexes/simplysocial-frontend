<md-toolbar *ngIf="navBar.loginNavBar" class="navigation-bar" color="primary">
    <img class="navbar-image">
    <span>hive</span>
    <span class="fill-remaining-space"></span>

    <md-menu [overlapTrigger]="false" #navMenu="mdMenu">
        <a routerLink="/newuser" routerLinkActive="active" md-menu-item>
            <md-icon>person_add</md-icon> New user</a>
        <a routerLink="/blah" routerLinkActive="active" md-menu-item>
            <md-icon>security</md-icon>Forgot password</a>
    </md-menu>
    <button md-icon-button [mdMenuTriggerFor]="navMenu">
        <md-icon>more_vert</md-icon>
    </button>
</md-toolbar>

<md-toolbar *ngIf="navBar.userNavBar" class="navigation-bar" color="primary">
    <div class="userbar-container">
        <nav md-tab-nav-bar class="userbar-tabs">
            <a md-tab-link routerLink="/{{currentUsername}}" routerLinkActive="true">
                <md-icon class="nav-icon">home</md-icon>Home</a>
            <a md-tab-link routerLink="/profile/{{currentUsername}}" routerLinkActive="true">
                <md-icon class="nav-icon">settings</md-icon>Settings</a>
        </nav>

        <img class="userbar-image" src="/assets/bee-color.png">
        <div class="userbar-extra">
            <md-menu #notificationMenu="mdMenu" [overlapTrigger]="false">
                <md-list>
                    <md-list-item>
                        no notifications
                    </md-list-item>
                </md-list>
            </md-menu>
            <button md-icon-button [mdMenuTriggerFor]="notificationMenu">
                <md-icon [ngClass]="{ 'notification-icon': activeNotifications }">notifications</md-icon>
            </button>

            <md-menu #userMenu="mdMenu" [overlapTrigger]="false">
                <md-list>
                    <span md-subheader>member since: Jun 2017</span>
                    <md-divider></md-divider>
                    <md-list-item>
                        <md-icon md-list-icon>mail_outline</md-icon>posts: 345
                    </md-list-item>
                    <md-list-item>
                        <md-icon md-list-icon>supervisor_account</md-icon>following: 89
                    </md-list-item>
                    <md-list-item>
                        <md-icon md-list-icon>bookmark</md-icon>something: xxx
                    </md-list-item>
                </md-list>
            </md-menu>
            
            <button md-button [mdMenuTriggerFor]="userMenu">
                <img class="userbar-image" src={{currentUserAvatar}}>
            </button>
        </div>
    </div>
</md-toolbar>
