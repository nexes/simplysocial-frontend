<div class="container-fluid">
    <div class="popup-window col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3 col-lg-4 col-lg-offset-4">
        <button type="button" class="close popup-close-btn" (click)="closeDialog()"><span>&times;</span></button>
        <div class="page-header">
            <h3>{{title}}</h3>
        </div>

        <div>
            <span class="glyphicon glyphicon-exclamation-sign pull-right"></span>
            <p class="text-center text-danger">{{message}}</p>
        </div>
    </div>
</div>
