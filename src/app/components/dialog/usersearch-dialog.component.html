<h2 md-dialog-title>Search for a user</h2>
<md-input-container class="search-input">
    <input mdInput type="text" placeholder="username" [(ngModel)]="username">
</md-input-container>
<md-dialog-actions>
    <button md-button md-dialog-close color="primary" (click)="search();">Search</button>
</md-dialog-actions>
