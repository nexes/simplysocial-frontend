<div class="login-container">
  <div class="login-left"></div>

  <div class="login-main">
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" md-line novalidate>
      <md-list>
        <md-list-item>
          <md-input-container class="login-input">
            <input type="text" placeholder="User name" formControlName="username" mdInput>
          </md-input-container>
        </md-list-item>

        <md-list-item>
          <md-input-container class="login-input">
            <input type="password" placeholder="Password" formControlName="password" mdInput>
          </md-input-container>
        </md-list-item>

        <md-list-item>
          <md-checkbox class="login-remember" color="accent" formControlName="remember">Remember me</md-checkbox>
        </md-list-item>

        <md-list-item>
          <button class="login-btn-right" md-button [disabled]="!loginForm.valid">Log in</button>
        </md-list-item>

      </md-list>
    </form>
  </div>

  <div class="login-right"></div>
</div>
