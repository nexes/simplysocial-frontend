<md-grid-list cols="4" rowHeight="100px" gutterSize="10px">
  <md-grid-tile colspan="1" rowspan="1"></md-grid-tile>

  <md-grid-tile colspan="2" rowspan="3">
    <md-grid-tile-header class="cell-header">
      <h3>Log in</h3>
    </md-grid-tile-header>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <md-input-container>
        <input type="text" placeholder="User name" formControlName="username" mdInput>
      </md-input-container>
      <br/>
      <md-input-container>
        <input type="password" placeholder="password" formControlName="password" mdInput>
      </md-input-container>

      <br/>
      <md-checkbox class="login-remember" color="accent" formControlName="remember">Remember me</md-checkbox>

      <md-grid-tile-footer class="cell-footer">
        <button md-button class="login-btn-right" [disabled]="!loginForm.valid">Log in</button>
      </md-grid-tile-footer>
    </form>

  </md-grid-tile>
</md-grid-list>
